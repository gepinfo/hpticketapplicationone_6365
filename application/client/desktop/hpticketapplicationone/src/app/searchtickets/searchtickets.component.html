<h2 class="screen-align">Searchtickets</h2>
<div id="template-iidn" class="row">
    <div id="template-i7wf" class="cell">
        <label id="template-imaz" class="label">Ticket Name</label>
        <input id="template-i5gm" placeholder="Ticket Name"
        [(ngModel)]="tickets.ticketname" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
    </div>
    <div id="template-i3i3" class="cell">
        <label id="template-i1lu" class="label">Description</label>
        <input id="template-iypal" placeholder="Description"
        [(ngModel)]="tickets.ticketdescription" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
    </div>
</div>
<div id="template-ifkx" class="row">
    <div id="template-i5mc" class="cell">
        <label id="template-in9mr" class="label">Service Type</label>
        <input id="template-ilcxw" placeholder="Service Type"
        [(ngModel)]="tickets.servicetype" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
    </div>
    <div id="template-ijcw" class="cell">
        <label id="template-ijn6h" class="label">Severity</label>
        <input id="template-ikfhk" placeholder="Severity" [(ngModel)]="tickets.severity"
        [ngModelOptions]="{standalone: true}" class="input form-control" />
    </div>
</div>
<button id="template-i9wlp" (click)="GpSearch()" class="button btn btn-primary">Search</button>
<div name="grid_template-ijfb4" class="">
    <table id="table" class="table table-bordered  table-striped" data-show-header="true"
    data-pagination="true" data-id-field="name">
        <thead class="table table-hover">
            <tr>
                <th *ngFor="let column of columnDefs">{{column.headerName}}</th>
            </tr>
        </thead>
        <tbody class="table-design" *ngIf="rowData.length==0">
            <td style="text-align: center;" colspan="5">No Data Found</td>
        </tbody>
        <tbody class="table-design" *ngIf="rowData.length>0">
            <tr (click)="onSelectionChanged(values)" *ngFor="let values of rowData | slice: (page-1) * paginationPageSize :(page-1) * paginationPageSize + paginationPageSize"
            style="cursor: pointer;">
                <td>{{ values.ticketname }}</td>
                <td>{{ values.ticketdescription }}</td>
                <td>{{ values.servicetype }}</td>
                <td>{{ values.severity }}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <ngb-pagination class="d-flex justify-content-start" [(page)]="page" [maxSize]="5"
        [rotate]="true" [pageSize]="paginationPageSize" [collectionSize]="rowData.length"
        [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
<div id="myGrid" class=""></div>
